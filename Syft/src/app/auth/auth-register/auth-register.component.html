<ion-content class="login-content ion-padding" [fullscreen]="true">
  <div class="login-wrapper">

    <!-- Syft Logo -->
    <div class="logo-container">
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-item>
      <p class="welcome-title">Welcome to Syft</p>
    </div>

    <form [formGroup]="registerForm" (submit)="onSubmit($event)">
      <ion-item>
        <ion-input type="text" label="Name" labelPlacement="floating" placeholder="Enter Name"
          formControlName="name" required>
          <ion-icon slot="start" name="person" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Enter email"
          formControlName="email" required>
          <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter password"
          formControlName="password" required>
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Confirm Password" labelPlacement="floating"
          placeholder="Confirm your password" formControlName="password_confirm" required></ion-input>
      </ion-item>
      <ion-button color="primary" type="submit" [disabled]="!registerForm.valid" class="login-button">
        Register
      </ion-button> {{error}}
    </form>
  </div>
</ion-content>
