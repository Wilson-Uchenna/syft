<ion-app>
  <ion-split-pane when="md" contentId="main-content">
    
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          @for (p of appPages; track p) {
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          }
        </ion-list> 
      </ion-content>
    </ion-menu>

    <!-- âœ… MAIN CONTENT: must match contentId and include 'main' -->
    <ion-content id="main-content" main>
      <app-menubar></app-menubar>
      <ion-router-outlet style="margin-top: 56px;"></ion-router-outlet>
    </ion-content>

  </ion-split-pane>
</ion-app>
