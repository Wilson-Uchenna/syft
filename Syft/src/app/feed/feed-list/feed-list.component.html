<ion-grid class="feed-grid">
  <ion-row>
    @if (loading) {
      @for (i of dummyItems; track $index) {
        <ion-col size="12" size-sm="6" size-lg="4">
          <ion-card class="feed-card skeleton">
            <ion-card-header>
              <ion-skeleton-text animated style="width: 70%; height: 20px;"></ion-skeleton-text>
            </ion-card-header>
            <ion-card-content>
              <ion-skeleton-text animated style="width: 100%; height: 100px; border-radius: 8px;"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      }
    } @else {
      @if (feedItems.length > 0) {
        @for (item of feedItems; track item.id) {
          <ion-col size="12" size-sm="6" size-lg="4">
            <app-feed-item class="feed-card animated-fade" [feedItem]="item"></app-feed-item>
          </ion-col>
        }
      } @else {
        <ion-col size="12">
          <ion-card class="empty-state">
            <ion-card-header>
              <ion-card-title>Welcome!</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              You havenâ€™t posted anything yet. Tap the upload button to get started ðŸŒŸ
            </ion-card-content>
          </ion-card>
        </ion-col>
      }
    }
  </ion-row>
</ion-grid>
